
<div class="container">
   
    <section class="col-md-20 mx-auto mt-4">
  
      <p id="para1">Withdrawal Slip</p>
    <div class="alert alert-danger" *ngIf="transactionErrorInfo!= undefined">{{transactionErrorInfo}}</div>
      <form #frm="ngForm" (ngSubmit)= "submit(withdrawalSlip)"> 
        <div class="mt-3"><b>Enter Account Number:</b></div>
        <div>
          <input type="text" name="accountId" 
           pattern=[0-9]{10} maxlength="10" 
           placeholder="Account Number *"
          [(ngModel)]="withdrawalSlip.accountNumber" class="form-control" 
          #accountNumber="ngModel" required /> 
        </div>
          <div class="alert alert-dark" *ngIf="accountNumber.invalid && (accountNumber.touched || accountNumber.dirty)">
          * Account Id must be of 10 digits only.
          </div>


        <div class="form-row" style="display: inline-flex;">
        <div class="col">
        <div class="mt-3"><b>Enter Account Holder Name:</b></div>
        <div>
          <input style="width: 350px;" placeholder="Account Holder Name *" type="text" name="accountHolderName" pattern="[a-zA-z ]+" [(ngModel)]="withdrawalSlip.accountHolderName" class="form-control" 
          #holderName="ngModel" required /> 
        </div>
          <div class="alert alert-dark" *ngIf="holderName.invalid && (holderName.touched || holderName.dirty)">
          * Holder Name Must we Filled.
          </div>
        </div>

        <div class="col">
          <div class="mt-3" style="margin-left: 50px;"><b>Withdrawal Amount :</b></div>
        <div>
          <input  style="width: 350px; margin-left: 50px;" placeholder="Amount *" type="text" name="endingDate1" [(ngModel)]="withdrawalSlip.amount" class="form-control" 

          #amount="ngModel" required/> 
        </div>
          <div class="alert alert-dark" style="margin-left: 50px;" *ngIf="amount.invalid && (amount.touched || amount.dirty)">
          * Amount must be filled.
          </div>
        </div>
      </div>
          
      <div class="form-row" style="display: inline-flex;">
          <input type="submit" [disabled]="!frm.valid" class="btn btn-success" value="submit" style="margin-left: 280px;margin-right: 50px;"/>
          <input type="reset" class="btn btn-success"  value="Reset"/>
        </div>
     
        </form>
    </section> 
  </div>
